<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<h1>Register</h1>
	<form action="https://wikipedia.org" method="get">
		<label>
			First Name:
			<input type="text" name="first" required="true" placeholder="John">
		</label>
		<label>
			Last Name:
			<input type="text" name="last" required="true" placeholder="Smith">
		</label>

		<div>
			<label>
				Male
				<input type="radio" name="gender" value="m">
			</label>
			<label>
				Female
				<input type="radio" name="gender" value="f">
			</label>
			<label>
				Other
				<input type="radio" name="gender" value="o">
			</label>
		</div>
		<div>
			<label>
				Email:
				<input type="email" name="email" required="true" placeholder="your email">
			</label>
			<label>
				Password:
				<input type="password" name="password" required="true" placeholder="your password" minlength="5" maxlength="10"> 
			</label>
		</div>
		<div>
			<label>
				Birthday:
				<select name="Month">
					<option value="null">Month</option>
					<option>Jan</option>
					<option value="2">Feb</option>
				</select>
				<select name="Day">
					<option value="null">Day</option>
					<option>11</option>
					<option>12</option>
				</select>
				<select name="Year">
					<option>Year</option>
					<option>1994</option>
					<option>1995</option>
				</select>
			</label>
		</div>
		<div>
			<label>
				I agree to the terms and conditions
				<input type="checkbox" name="agreed" >
			</label>
		</div>
		<button>Lets get it!</button>


	</form>


</body>
</html>
